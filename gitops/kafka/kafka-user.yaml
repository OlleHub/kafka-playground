apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-user
  namespace: kafka
  labels:
    strimzi.io/cluster: my-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  authentication:
    type: scram-sha-512
  authorization:
    acls:
      - operations:
          - Describe
          - DescribeConfigs
        resource:
          name: ""
          patternType: literal
          type: cluster
      - operations:
          - Read
          - Describe
          - DescribeConfigs
          - All
        resource:
          name: "*"
          patternType: literal
          type: topic
      - operations:
          - Read
          - Describe
        resource:
          name: "*"
          patternType: literal
          type: group
    type: simple
