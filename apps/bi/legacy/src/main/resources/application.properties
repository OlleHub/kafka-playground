%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=sa
%dev.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.sql-load-script=import.sql
%dev.quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
%dev.quarkus.datasource.jdbc.max-size=10

%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=pg
%prod.quarkus.datasource.password=pg
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/inventory
%prod.quarkus.hibernate-orm.database.generation=update
%prod.quarkus.datasource.jdbc.max-size=20

#quarkus.log.level=DEBUG
